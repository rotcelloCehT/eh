<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';">
  <title>Website Search Manager</title>
</head>
<body>
  <h1>Website Search Manager</h1>

  <div id="site-input">
    <input type="text" id="website" placeholder="Enter website (e.g., hema.nl)">
    <button onclick="setWebsite()">Go</button>
  </div>

  <div id="query-section" style="display:none;">
    <h2 id="website-name"></h2>
    <img id="website-logo" src="" alt="Website Logo" style="height:50px;">
    <input type="text" id="search-query" placeholder="Search the site...">
    <button onclick="searchSite()">Search</button>
  </div>

  <div id="results"></div>
  <script src="renderer.js"></script>
</body>
</html>
